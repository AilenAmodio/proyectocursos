<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<a class = "index" th:href "@{/api/curso/formulario}">Formulario de Inscripcion<span class="sr-only"></span></a>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Formulario de Inscripcion</title>
  </head>
  <body>
   <form class="row g-3">
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Nombre</label>
    <input type="text" class="form-control" id="name">
  </div>
  <div class="col-md-6">
    <label for="inputPassword4" class="form-label">Apellido</label>
    <input type="text" class="form-control" id="surname">
  </div>
  <div class="col-12">
    <label for="inputAddress" class="form-label">Mail</label>
    <input type="email" class="form-control" id="inputmail">
  </div>
  <div class="col-12">
    <label for="inputAddress2" class="form-label">DNI</label>
    <input type="text" class="form-control" id="inputdni">
  </div>
  <div class="col-md-6">
    <label for="inputCity" class="form-label">Direccion</label>
    <input type="text" class="form-control" id="inputCity">
  </div>
  <div class="col-md-4">
    <label for="inputState" class="form-label">Curso elegido</label>
    <select id="inputState" class="form-select">
      <option selected>Programacion</option>
      <option>Ingles 1 </option>
      <option>Ingles 2</option>
      <option>Carpinteria</option>
    </select>
  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check
      </label>
    </div>
  </div>
  <div class="col-12">
    <button type="submit" class="AlumnoController">Enviar<a class = "button" th:href "@{/api/curso/formulario/guardar}"><span class="sr-only"></span></a>
    </button>
  </div>
</form>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
	<a class = "index" th:href "@{}">Home<span class="sr-only"></span></a>

  </body>
</html>
